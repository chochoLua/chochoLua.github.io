<html>
  <head>
  </head>
  <body>
    <div id="player1" style="width:100%"></div>
    <button type="button" id="empty" onclick="empty();"></button>
    <button type="button" id="btn" onclick="um();"></button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
    
    //자동재생 함수 추가
    var player;
    var isUnMuted = true;
    function onYouTubeIframeAPIReady() {
	    player = new YT.Player('player1', {
		    videoId: 'VelxwpqXKww', //유튭 영상ID
		    playerVars: {   
				'autoplay': 1, //자동재생
				'rel': 0,
				'showinfo': 0,
				'modestbranding': 1,
				'playsinline': 1,
				'rel': 0,
				'controls': 1,	//youtube 콘트롤 표시
				'color':'white',
				'loop': true, //반복 여부 
		    },
		    events: {
		        'onReady': onPlayerReady
		    }
	    });
    }

    function onPlayerReady(event) {
    	player.mute();
    	player.playVideo();
        setTimeout(() => {
		document.querySelector('body').click();
		    document.querySelector('#btn').onclick();
        }, 500);
    }

    function um() {
        player.unMute();
	player.playVideo();
    }

    document.addEventListener("DOMContentLoaded", function(){
    	document.querySelector('#empty').onclick();
        onYouTubeIframeAPIReady();
    });
    </script>
  </body>
</html>
