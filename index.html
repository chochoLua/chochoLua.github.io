<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        @keyframes rotate {
	  from {
	    -webkit-transform: rotate(0deg);
	    -o-transform: rotate(0deg);
	    transform: rotate(0deg);
	  }
	  to {
	    -webkit-transform: rotate(360deg);
	    -o-transform: rotate(360deg);
	    transform: rotate(360deg);
	  }
	}

	img.rotate {
	    animation: rotate 0.5s infinite linear;
	}

	button {
	    font-size: 24px;
        background: none;
        border-radius: 5px;
        padding: 3px 10px;
	}
    </style>
  </head>
  <body style="display: flex;justify-content: center;align-items: center;">
    <div style="text-align:center;">
	    <img style="height:800px;" src="src/01.png" onclick="um()"/>
    </div>
    <div style="position:fixed;bottom:10px;right:10px;">
        <button type="button" onclick="volume(false)">
            <i class="fa-solid fa-volume-low"></i>
        </button>
        <button type="button onclick="volume(true)">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        <button type="button" onclick="speed(false)"> 
            <i class="fa-solid fa-backward"></i>
        </button>
        <button type="button" onclick="speed(true)">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
    <div id="player1" style="width:100%;display:none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
    
    //자동재생 함수 추가
    var player;
    function onYouTubeIframeAPIReady() {
	    player = new YT.Player('player1', {
		    videoId: 'VelxwpqXKww', //유튭 영상ID
		    playerVars: {   
			    	'playlist': 'VelxwpqXKww',
				'autoplay': 1, //자동재생
				'rel': 0,
				'showinfo': 0,
				'modestbranding': 1,
				'playsinline': 1,
				'rel': 0,
				'controls': 1,	//youtube 콘트롤 표시
				'color':'white',
				'loop': true,
		    },
		    events: {
		        'onReady': onPlayerReady
		    }
	    });
    }

    function onPlayerReady(event) {
    	player.mute();
    }

    var isPlaying = false;
    function um() {
        player.unMute();
        if(isPlaying) {
            isPlaying = false;
            document.querySelector('img').classList.remove('rotate');
            player.pauseVideo();
        }
        else {
            isPlaying = true;
            document.querySelector('img').classList.add('rotate');
		    player.playVideo();
        }
    }

    function volume(up){
        var vol = player.getVolume();
        vol += up ? 5 : -5;
        if(vol < 0) { vol = 0; }
        else if(vol > 100) { vol = 100; }
        player.setVolume(vol);
    }

    function speed(up) {
        const el = document.querySelector('img');
        const css = getComputedStyle(el);
        var duration = parseInt(css['animationDuration'].replace('s', ''));
        duration += up ? 0.1 : -0.1;
        if(duration < 0.1) {
            duration = 0.1;
        }
        else if(duration > 1) {
            duration = 1.0;
        }

        el.style.animationDuration = `${duration}s`;
    }

    document.addEventListener("DOMContentLoaded", function(){
        onYouTubeIframeAPIReady();
    });
    </script>
  </body>
</html>
