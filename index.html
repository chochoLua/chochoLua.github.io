<html>
  <head>
    <style>
        @keyframes rotate {
	  from {
	    -webkit-transform: rotate(0deg);
	    -o-transform: rotate(0deg);
	    transform: rotate(0deg);
	  }
	  to {
	    -webkit-transform: rotate(360deg);
	    -o-transform: rotate(360deg);
	    transform: rotate(360deg);
	  }
	}

	img.rotate {
	    animation: rotate 0.5s infinite linear;
	}
    </style>
  </head>
  <body style="display: flex;justify-content: center;align-items: center;">
    <div style="text-align:center;">
	    <img style="height:800px;" src="src/01.png" onclick="um()"/>
    </div>
    <div id="player1" style="width:100%;display:none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
    
    //자동재생 함수 추가
    var player;
    function onYouTubeIframeAPIReady() {
	    player = new YT.Player('player1', {
		    videoId: 'VelxwpqXKww', //유튭 영상ID
		    playerVars: {   
			    	'playlist': 'VelxwpqXKww',
				'autoplay': 1, //자동재생
				'rel': 0,
				'showinfo': 0,
				'modestbranding': 1,
				'playsinline': 1,
				'rel': 0,
				'controls': 1,	//youtube 콘트롤 표시
				'color':'white',
				'loop': true,
		    },
		    events: {
		        'onReady': onPlayerReady
		    }
	    });
    }

    function onPlayerReady(event) {
    	player.mute();
    	player.playVideo();
        setTimeout(() => {
		document.querySelector('body').click();
		    document.querySelector('#btn').onclick();
        }, 500);
    }

    var isPlaying = false;
    function um() {
        document.querySelector('img').classList.add('rotate');
        player.unMute();
        if(isPlaying) {
            isPlaying = false;
            player.stopVideo();
        }
        else {
            isPlaying = true;
	        player.playVideo();
        }
    }

    document.addEventListener("DOMContentLoaded", function(){
        onYouTubeIframeAPIReady();
    });
    </script>
  </body>
</html>
